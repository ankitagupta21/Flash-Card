<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@2"></script>
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4" style="text-align: center">Cards</h1>
    </div>
    <div style="margin: 50px">
        <div class="card" style="width: 100%;height:100%;margin-bottom: 20px">
            <div class="card-body">
              <h1 class="card-title">{{ question }}</h1>
              <h2 class="card-text">Answer: {{ answer }}</h2>
            </div>
        </div>
        <form method="Post">
            <button type="submit" class="btn btn-outline-dark" name="Go" value="answer" style="margin-bottom: 20px">Show Answer</button>
            <div class="form-group">
                <label>Score</label>
                <input type="number" class="form-control" placeholder="Give score between 0 and 5" name="score">
            </div>
            <button type="submit" class="btn btn-outline-dark" name="Go" value="next">Next</button>
        </form>
    </div>
    
</body>
<script type="text/javascript" src="/static/app.js"></script>
</html>
